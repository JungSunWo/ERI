spring.application.name=ERI
spring.profiles.active=dev

# ===== 서버 설정 =====
server.port=8080

# ===== Thymeleaf 설정 =====
# Thymeleaf 캐시 비활성화 (개발 환경)
spring.thymeleaf.cache=false
# Thymeleaf 템플릿 위치 설정 (기본값: classpath:/templates/)
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf 템플릿 확장자 설정 (기본값: .html)
spring.thymeleaf.suffix=.html
# Thymeleaf 인코딩 설정
spring.thymeleaf.encoding=UTF-8
# Thymeleaf 모드 설정
spring.thymeleaf.mode=HTML

# ===== 정적 리소스 설정 =====
# 정적 리소스 캐시 설정
spring.resources.cache.period=3600
spring.resources.cache.cachecontrol.max-age=3600
spring.resources.cache.cachecontrol.must-revalidate=true

# favicon 설정
spring.mvc.favicon.enabled=false

# mybatis
mybatis.mapper-locations=mappers/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# JSON 설정
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false

# HTTP 메시지 컨버터 설정
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false

# ===== 로깅 설정 =====
# 전체 애플리케이션 로깅 레벨
logging.level.root=INFO

# 패키지별 로깅 레벨 설정
logging.level.com.ERI.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.fasterxml.jackson=INFO

# MyBatis 로깅 설정
logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG
logging.level.com.ERI.demo.mappers=DEBUG

# MyBatis SQL 로깅 상세 설정
logging.level.com.ERI.demo.mappers.FileAttachMapper=DEBUG
logging.level.com.ERI.demo.mappers.BoardFileAttachMapper=DEBUG
logging.level.com.ERI.demo.mappers.NtiLstMapper=DEBUG
logging.level.com.ERI.demo.mappers.EmpLstMapper=DEBUG
logging.level.com.ERI.demo.mappers.AuthLstMapper=DEBUG
logging.level.com.ERI.demo.mappers.CmnGrpCdMapper=DEBUG
logging.level.com.ERI.demo.mappers.CmnDtlCdMapper=DEBUG
logging.level.com.ERI.demo.mappers.MnuLstMapper=DEBUG

# 데이터베이스 관련 로깅
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Thymeleaf 로깅 설정
logging.level.org.thymeleaf=WARN
logging.level.org.springframework.web.servlet.view=WARN

# 로그 패턴 설정
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n

# 로그 파일 설정 (선택사항)
#logging.file.name=logs/eri-application.log
#logging.file.max-size=10MB
#logging.file.max-history=30



spring.jmx.enabled=false

# Tomcat 네이티브 라이브러리 관련 DEBUG 로그 숨김
logging.level.org.apache.catalina.core.AprLifecycleListener=ERROR

# JMX 관련 DEBUG 로그 숨김
logging.level.sun.rmi.server.call=ERROR
logging.level.javax.management=ERROR

# RMI 관련 DEBUG 로그 숨김
logging.level.sun.rmi=ERROR
logging.level.sun.rmi.transport=ERROR
logging.level.sun.rmi.loader=ERROR

# ===== 파일 업로드 설정 =====
# 파일 업로드 최대 크기 (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# 파일 업로드 경로 설정
file.upload.path=uploads
file.upload.max-size=52428800
file.upload.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,hwp,ppt,pptx,mp4,avi,mov,wmv,flv,webm,mkv
file.upload.max-files=10
logging.level.sun.rmi.server=ERROR

# Spring Boot 조건부 평가 리포트 DEBUG 로그 숨김
logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLogger=ERROR
logging.level.org.springframework.boot.autoconfigure=ERROR

# Spring Boot 전체 DEBUG 로그 숨김 (필요시)
logging.level.org.springframework.boot=INFO

# ===== Actuator 설정 =====
# Actuator 엔드포인트 노출 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Actuator 기본 경로 설정
management.endpoints.web.base-path=/actuator

# 헬스체크 상세 정보 표시
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# ===== 메신저 알람 전송 설정 =====
# 메신저 API 환경 설정 (dev/prod)
messenger.environment=dev

# 메신저 API URL 설정
messenger.dev-url=http://{target_ip}:{port}/servlet/AnnounceService
messenger.prod-url=172.18.123.43:8010

# 메신저 API 인증 설정
messenger.srv-code=YOUR_SERVER_CODE_HERE

# 메신저 기본 발신자 설정
messenger.default-sender=SYSTEM
messenger.default-sender-alias=ERI 시스템

# 메신저 API 타임아웃 설정 (초)
messenger.connect-timeout=10
messenger.read-timeout=30

# 메신저 API 재시도 설정
messenger.max-retries=3
messenger.retry-interval=1000






