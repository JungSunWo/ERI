    <script>
        const API_BASE = '/api/menu';
        let currentPage = 1;
        let currentMenu = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë©”ë‰´ ëª©ë¡ ì¡°íšŒ
        window.addEventListener('load', function() {

        // ë©”ë‰´ ëª©ë¡ ì¡°íšŒ
        async function loadMenuList(page = 1) {
            currentPage = page;
            
            const searchKeyword = document.getElementById('searchKeyword').value;
            const mnuLvl = document.getElementById('searchMnuLvl').value;
            const mnuUseYn = document.getElementById('searchMnuUseYn').value;
            const mnuAdminYn = document.getElementById('searchMnuAdminYn').value;

            try {
                const params = new URLSearchParams({
                    page: page,
                    size: 10,
                    searchKeyword: searchKeyword,
                    mnuLvl: mnuLvl,
                    mnuUseYn: mnuUseYn,
                    mnuAdminYn: mnuAdminYn
                });

                const response = await fetch(`${API_BASE}/list/paging?${params}`);
                const result = await response.json();

                if (result.success) {
                    displayMenuList(result.data);
                    displayPagination(result.totalCount, result.currentPage, result.pageSize);
                    document.getElementById('menuCount').textContent = `ì´ ${result.totalCount}ê°œ ë©”ë‰´`;
                } else {
                    showResult('error', 'ë©”ë‰´ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨: ' + result.message);

        // ë©”ë‰´ ëª©ë¡ í‘œì‹œ
        function displayMenuList(menuList) {
            const tbody = document.getElementById('menuTableBody');

            if (menuList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center;">ë“±ë¡ëœ ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            menuList.forEach(menu => {
                const row = document.createElement('tr');
                row.className = menu.mnuLvl === 1 ? 'menu-level-1' : 'menu-level-2';
                
                row.innerHTML = `
                    <td>${menu.mnuCd}</td>
                    <td>${menu.mnuNm}</td>
                    <td>${menu.mnuUrl || '-'}</td>
                    <td><span class="status-badge ${menu.mnuLvl === 1 ? 'status-active' : 'status-inactive'}">${menu.mnuLvlText}</span></td>
                    <td>${menu.pMnuNm || '-'}</td>

                    <td><span class="status-badge ${menu.mnuAdminYn === 'Y' ? 'status-admin' : 'status-active'}">${menu.mnuAdminYnText}</span></td>

                        <button onclick="deleteMenu('${menu.mnuCd}')" class="danger" style="padding: 4px 8px; font-size: 12px;">ì‚­ì œ</button>

                `;
                
                tbody.appendChild(row);

        // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
        function displayPagination(totalCount, currentPage, pageSize) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalCount / pageSize);
            
            let html = '';
            
            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            html += `<button onclick="loadMenuList(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>ì´ì „</button>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="loadMenuList(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            html += `<button onclick="loadMenuList(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>ë‹¤ìŒ</button>`;
            
            pagination.innerHTML = html;
        }

            try {
